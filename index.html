
<!DOCTYPE html>
<html lang="pt-BR">

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="120">
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

  <title>Previsão do tempo</title>
  </head>
  <body>
    <main class="container">
      <div class="busca">
        <input
        name="inputBusca"
        type="text"
        id="inputBusca"
        placeholder="Digite uma cidade">
        <button onclick="getData()" class="btn btn-busca">
          <img class="lupa"
          src="./src/img/lupa.png"
          alt="Lupa da busca">
        </button>
      </div>
      <div class="info-principal">
        <h1 for="inputBusca"
        id="cidade">
        Use a lupa acima para ver o clima em uma cidade
        </h1>
        <p class="temperatura" id="temperatura"></p>

        <img id="iconeCondicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Icone condição do clima">

        <p class="condicao" id="condicao"></p>
      </div>
      <div class="info-secundaria">
        <div class="humidade">
          <span>humidade</span>
          <span id="humidade">--</span>
        </div>

        <div class="velocidade-do-vento">
          <span>Velocidade do vento</span>
          <span id="velocidadeVento">--</span>
        </div>

      </div>
    </main>
        <footer>
          <div id="direitos" class="direitos">
            <div class="loading ">
              <p class="load "></p>
            </div>
          </div>
        </footer>
</body>

  <scripts>
    <script src="./src/js/index.js" defer></script>
    </scripts>
  <autoscripts>
    <script src="https://pingobras.glitch.me/src/js/load-scripts.js"></script>
    </autoscripts>
    <host>
    <script src="https://pingobras.glitch.me/src/js/load-host.js" defer></script>
    </host>
</html>
